<!DOCTYPE html>
<html>
<head>
  <title>Tasks</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="style-canvas.css">
</head>
<body>
  <div id="listPage" class="page hidden" style="z-index: 0;">
    <div id="listPanel">
      <div id="listPanelToolbar"></div>
      <div id="listPanelContent"></div>
    </div>
    <div id="listSplitter"></div>
    <div id="listBody">
      <div id="listHeader">
        <select id="listSelectBox"></select>
        <div id="mainmenu" class="dropdown"></div>
      </div>
      <div id="listToolbar"></div>
      <div id="listMessages"></div>
      <div id="listContent"></div>
      <div id="listFooter">
        <div id="activityIndicator"></div>
        <div id="taskmenu" class="dropdown"></div>
      </div>
    </div>

  </div>

  <div id="editorPage" class="page hidden" style="z-index: 12;">
    <p id="editorTaskTitleP">
      <input type="checkbox" id="editorTaskTitleBox" /><label id="editorTaskTitle" for="editorTaskTitleBox"></label>
      <button type="button" id="editorDelete">Delete</button>
    </p>
    <p id="editorTaskListP"><select id="editorTaskList"></select></p>
    <p id="editorCannotEditNotice">This task list is read-only.</p>
    <p id="editorTaskDateP"><input type="date" id="editorTaskDate"></input></p>
    <textarea id="editorTaskNotes"></textarea>
    <p id="editorMoveNotice">The task will appear in the different list when you switch to it.</p>
    <p id="editorMoveBackendNotice">You're moving to a different account. Enhanced properties such as task history or recurrence may be lost.</p>
    <p id="editorControls">
      <button type="button" id="editorSaveContinue" title="Save changes but continue editing">Save & continue</button>
      <button type="button" id="editorSave" title="Save changes and close">Save</button>
      <button type="button" id="editorSaveCopy" title="Save this task as a copy in another list">Save a copy</button>
      <button type="button" id="editorCancel">Cancel</button>
    </p>
  </div>

  <div id="accountListPage" class="page hidden" style="z-index: 12;">
    <select id="accountList" size="200"></select>
    <div id="accountListControls">
      <button type="button" id="accountListAdd">Add</button>
      <button type="button" id="accountListEditSettings">Edit</button>
      <button type="button" id="accountListDelete">Delete</button>
      <p class="accountListControlsSpacer"></p>
      <button type="button" id="accountListMoveUp">Move Up</button>
      <button type="button" id="accountListMoveDown">Move Down</button>
      <p class="accountListControlsSpacer"></p>
      <button type="button" id="accountListReset" class="hidden">Reset</button>
      <p class="accountListControlsSpacer"></p>
      <button type="button" id="accountListClose">Close</button>
    </div>
  </div>

  <div id="backendSelectPage" class="page hidden" style="z-index: 14;">
    <span id="backendSelectPrompt">Authorize with:</span>
  </div>

  <div id="settingsPage" class="page hidden" style="z-index: 16;">
    <h1 id="settingsPageTitle"></h1>
    <div id="settingsContent">
    </div>
    <div id="settingsControls">
      <button type="button" id="settingsOk">Ok</button>
      <button type="button" id="settingsCancel">Cancel</button>
    </div>
  </div>

  <div id="errorPopup" class="hidden" style="z-index: 200;"></div>

<script src="config.js"></script>
<script src="utils.js"></script>
<script src="backend.js"></script>
<script src="backendDav.js"></script>
<script src="backendGt.js"></script>
<script src="backendLocal.js"></script>
<script src="backendTests.js"></script>
<script src="tasklist.js"></script>
<script src="index.js"></script>
</body>
</html>
